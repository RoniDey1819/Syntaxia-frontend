<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntaxia 2K23</title>
    <!-- Link to Google Fonts for "Press Start 2P" font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Link to Google Fonts for "Orbitron" font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <!-- Link to your custom CSS file (index.css) -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div><h1 class="header-text">Syntaxia 2K23 Attendance Collection</h1></div>
        <div><p class="sub-header">Please insert your details:</p></div>
        <div id="container-form">
            <form action="details.html" method="GET" id="details-form">
                <div class="form-group">
                    <label for="student_name" class="label-8bit">Enter First Name:</label>
                    <input type="text" id="student_name" name="student_name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="second_name" class="label-8bit">Enter Last Name:</label>
                    <input type="text" id="second_name" name="second_name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="batch" class="label-8bit">Your Batch:</label>
                    <select id="batch" name="batch" required>
                        <option value="">Select your batch</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>
                <div class="form-group checkbox-group">
                    <label for="food_preference" class="label-8bit">Do You Prefer Non-Veg Food ?:</label>
                    <span class="span-checkbox">
                        <input type="checkbox" id="checkbox-nonveg" name="food_preference" value="non-veg">
                        <label for="checkbox-nonveg" class="label-8bit">Yes, I prefer Non-veg food</label>  
                    </span>
                    <span class="span-checkbox">
                        <input type="checkbox" id="checkbox-veg" name="food_preference" value="veg">
                        <label for="checkbox-veg" class="label-8bit">No, I prefer Veg food</label>
                    </span>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
